  ## @section LivenessProbe
  #
  ## @param forgejo.livenessProbe.enabled Enable liveness probe
  ## @param forgejo.livenessProbe.tcpSocket.port Port to probe for liveness
  ## @param forgejo.livenessProbe.initialDelaySeconds Initial delay before liveness probe is initiated
  ## @param forgejo.livenessProbe.timeoutSeconds Timeout for liveness probe
  ## @param forgejo.livenessProbe.periodSeconds Period for liveness probe
  ## @param forgejo.livenessProbe.successThreshold Success threshold for liveness probe
  ## @param forgejo.livenessProbe.failureThreshold Failure threshold for liveness probe
  # Modify the liveness probe for your needs or completely disable it by commenting out.
  livenessProbe:
    enabled: true
    tcpSocket:
      port: http
    initialDelaySeconds: 200
    timeoutSeconds: 1
    periodSeconds: 10
    successThreshold: 1
    failureThreshold: 10

  ## @section ReadinessProbe
  #
  ## @param forgejo.readinessProbe.enabled Enable readiness probe
