suite: Statefulset template (basic)
release:
  name: forgejo-unittests
  namespace: testing
templates:
  - templates/gitea/statefulset.yaml
  - templates/gitea/config.yaml
tests:
  - it: renders a statefulset
    template: templates/gitea/statefulset.yaml
    asserts:
      - hasDocuments:
          count: 1
      - containsDocument:
          kind: StatefulSet  
          apiVersion: apps/v1
          name: forgejo-unittests
