suite: Init template
release:
  name: gitea-unittests
  namespace: testing
templates:
  - templates/gitea/init.yaml
tests:
  - it: runs gpg in batch mode
    set:
      signing.enabled: true
      signing.privateKey: |-
        -----BEGIN PGP PRIVATE KEY BLOCK-----
        {placeholder}
        -----END PGP PRIVATE KEY BLOCK-----
    asserts:
      - equal:
          path: stringData["configure_gpg_environment.sh"]
          value: |-
            #!/usr/bin/env bash
            set -eu

            gpg --batch --import /raw/private.asc
  - it: skips gpg script block for disabled signing
    asserts:
      - equal:
          path: stringData["init_directory_structure.sh"]
          value: |-
            #!/usr/bin/env bash

            set -euo pipefail

            set -x
            mkdir -p /data/git/.ssh
            chmod -R 700 /data/git/.ssh
            [ ! -d /data/gitea/conf ] && mkdir -p /data/gitea/conf

            # prepare temp directory structure
            mkdir -p "${GITEA_TEMP}"
            chmod ug+rwx "${GITEA_TEMP}"
  - it: adds gpg script block for enabled signing
    set:
      signing.enabled: true
      signing.privateKey: |-
        -----BEGIN PGP PRIVATE KEY BLOCK-----
        {placeholder}
        -----END PGP PRIVATE KEY BLOCK-----
    asserts:
      - equal:
          path: stringData["init_directory_structure.sh"]
          value: |-
            #!/usr/bin/env bash

            set -euo pipefail

            set -x
            mkdir -p /data/git/.ssh
            chmod -R 700 /data/git/.ssh
            [ ! -d /data/gitea/conf ] && mkdir -p /data/gitea/conf

            # prepare temp directory structure
            mkdir -p "${GITEA_TEMP}"
            chmod ug+rwx "${GITEA_TEMP}"

            if [ ! -d "${GNUPGHOME}" ]; then
              mkdir -p "${GNUPGHOME}"
              chmod 700 "${GNUPGHOME}"
              chown 1000:1000 "${GNUPGHOME}"
            fi
  - it: it does not chown /data even when image.fullOverride is set
    template: templates/gitea/init.yaml
    set:
      image.fullOverride: gitea/gitea:1.20.5
    asserts:
      - equal:
          path: stringData["init_directory_structure.sh"]
          value: |-
            #!/usr/bin/env bash

            set -euo pipefail

            set -x
            mkdir -p /data/git/.ssh
            chmod -R 700 /data/git/.ssh
            [ ! -d /data/gitea/conf ] && mkdir -p /data/gitea/conf

            # prepare temp directory structure
            mkdir -p "${GITEA_TEMP}"
            chmod ug+rwx "${GITEA_TEMP}"
