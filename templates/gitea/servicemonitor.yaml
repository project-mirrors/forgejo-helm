{{- if .Values.forgejo.metrics.serviceMonitor.enabled -}}
{{- include "forgejo.compat" . -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "gitea.fullname" . }}
  namespace: {{ default (include "common.names.namespace" .) .Values.forgejo.metrics.serviceMonitor.namespace | quote }}
  labels:
    {{- include "gitea.labels" . | nindent 4 }}
    {{- if .Values.forgejo.metrics.serviceMonitor.additionalLabels }}
    {{- toYaml .Values.forgejo.metrics.serviceMonitor.additionalLabels | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "gitea.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: http
{{- end -}}
